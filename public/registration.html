<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/login.css">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <div class="container">
        <h1 class="login-text">
            <a class="login-text" href="/">KrossShoes Registration</a>
        </h1>
        <form method="post">
            <div class="login-form-container">
                <label>
                    <input name="email" placeholder="Email" required type="text">
                </label>
                <label>
                    <input name="password" placeholder="Password" required type="password">
                </label>
                <label>
                    <input name="name" placeholder="Name" required type ="text">
                </label>
                <label>
                    <input name="surname" placeholder="Surname" required type ="text">
                </label>
                <label>
                    <input name="phone_number" placeholder="Phone number" required type ="tel">
                </label>
            </div>
            <button type="submit" class="btn-login">Sign up</button>
            <div class="login-text">
                <a class="login-text" href="login.html">Sign in</a>
            </div>
        </form>
        </div>
    </main>
    
<script src="js/reg.js"></script>
</body>
</html>
